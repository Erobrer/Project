<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol - Fatihakbiyik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    .form-control, .form-control:focus {
      background-color: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 26px;
      color: #fff;
      text-decoration: none;
    }
    .close-btn:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 position-relative">
      <a href="index.html" class="close-btn">&times;</a>
      <h2 class="text-center mb-4 text-warning">Kayıt Ol</h2>
      <div class="card bg-dark border-0 p-4">
        <div class="card-body">
          <form action="kayit.php" method="POST">
            <div class="mb-3">
              <label class="form-label text-light">Kullanıcı Adı</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-light">E-posta</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-light">Şifre</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 text-dark fw-bold">Kayıt Ol</button>
          </form>
          <div class="text-center mt-3">
            <a href="login.html" class="text-secondary text-decoration-none">Zaten üye misin? Giriş Yap</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
