<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol - Fatihakbiyik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Index.css">
  <style>
    body {
      background-color: #111;
      color: fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    .form-control, .form-control:focus {
      background-color: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h2 class="text-center mb-4 text-warning">Kayıt Ol</h2>
      <div class="card bg-dark border-0 p-4">
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label text-light">Kullanıcı Adı</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-light">E-posta</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-light">Şifre</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 text-dark fw-bold">Kayıt Ol</button>
          </form>
          <div class="text-center mt-3">
            <a href="giris.html" class="text-light text-secondary text-decoration-none">Zaten üye misin? Giriş Yap</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !email || !password) {
      alert("Tüm alanları doldurun.");
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '[]');

    const existing = users.find(u => u.email === email);
    if (existing) {
      alert("Bu e-posta ile kayıt zaten var!");
      return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert("Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...");
    window.location.href = "giris.html";
  });
</script>

</body>
</html>
