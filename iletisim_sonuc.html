      background-color: #111;

      padding-top: 80px;
    }
    section {

<body>

<nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-between align-items-center px-4">

  </ul>

<!-- VERİ GÖRÜNTÜLEME -->
<!-- VERİ GÖRÜNTÜLEME -->
<section>
  <div class="container">
    <div class="row justify-content-center text-center mb-4">
      <div class="col-lg-8">
        <h2 class="text-warning">Gönderilen İletişim Bilgileri</h2>
        <p class="text-secondary">Formdan gönderdiğiniz bilgiler aşağıda listelenmiştir:</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow text-light bg-dark">
          <div id="output" class="text-start">
            <!-- JavaScript ile doldurulacak -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const data = JSON.parse(sessionStorage.getItem("iletisimFullForm"));
  const output = document.getElementById("output");

  if (data) {
    output.innerHTML = `
      <p><strong>Ad Soyad:</strong> ${data.adsoyad}</p>
      <p><strong>E-posta:</strong> ${data.email}</p>
      <p><strong>Telefon:</strong> ${data.telefon}</p>
      <p><strong>Cinsiyet:</strong> ${data.cinsiyet}</p>
      <p><strong>İletişim Nedeni:</strong> ${data.neden}</p>
      <p><strong>İlgi Alanları:</strong> ${Array.isArray(data.ilgi) ? data.ilgi.join(', ') : ''}</p>
      <p><strong>Mesaj:</strong> ${data.mesaj}</p>
    `;
  } else {
    output.innerHTML = `<div class="alert alert-warning">Veri bulunamadı. Lütfen formu doldurup tekrar gönderin.</div>`;
  }
</script>
