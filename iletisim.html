      padding: 60px 0;
    }
    .form-control, .form-control:focus {
      background-color: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
    }
    .btn-custom {
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: bold;
    }
    h2 {
      color: #fff;
    }
  </style>

<!-- İLETİŞİM FORMU -->
<section>
  <div class="container">
    <div class="row mb-4">
      <div class="col text-center">
        <h2>İletişim</h2>
        <p class="text-secondary">Benimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="isim" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="isim" placeholder="Adınızı girin">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" placeholder="ornek@mail.com">
          </div>
          <div class="mb-3">
            <label for="konu" class="form-label">Konu</label>
            <input type="text" class="form-control" id="konu" placeholder="Konu başlığı">
          </div>
          <div class="mb-3">
            <label for="mesaj" class="form-label">Mesaj</label>
            <textarea class="form-control" id="mesaj" rows="5" placeholder="Mesajınızı buraya yazın..."></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Gönder</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
