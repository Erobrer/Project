<!-- İLETİŞİM FORMU -->
<section>
  <div id="app">
    <form @submit.prevent="gonder" class="bg-dark p-4 rounded shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" v-model="form.adsoyad">
        </div>
        <div class="col-md-6">
          <label class="form-label">E-posta</label>
          <input type="text" class="form-control" v-model="form.email">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Telefon</label>
          <input type="tel" class="form-control" v-model="form.telefon" placeholder="05xxxxxxxxx">
        </div>
        <div class="col-md-6">
          <label class="form-label">Görüşme Tarihi</label>
          <input type="date" class="form-control" v-model="form.tarih">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Cinsiyet</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Erkek" v-model="form.cinsiyet" id="erkek">
          <label class="form-check-label" for="erkek">Erkek</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Kadın" v-model="form.cinsiyet" id="kadin">
          <label class="form-check-label" for="kadin">Kadın</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">İletişim Nedeni</label>
        <select class="form-select" v-model="form.neden">
          <option disabled value="">Seçiniz</option>
          <option>Geri Bildirim</option>
          <option>Destek Talebi</option>
          <option>İş Birliği</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Hizmet Seçimi</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Web Tasarım" v-model="form.hizmet">
          <label class="form-check-label">Web Tasarım</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Danışmanlık" v-model="form.hizmet">
          <label class="form-check-label">Danışmanlık</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Eğitim" v-model="form.hizmet">
          <label class="form-check-label">Eğitim</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mesaj</label>
        <textarea class="form-control" rows="4" v-model="form.mesaj" placeholder="Mesajınızı buraya yazın..."></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary px-4" @click="temizle">Temizle</button>
        <button type="submit" class="btn btn-warning text-dark fw-bold px-4">Gönder</button>
      </div>
    </form>
  </div>
</section>

<script>
  const navbarArea = document.getElementById('navbarUserArea');
  const loggedUser = JSON.parse(localStorage.getItem('loggedUser'));

  if (loggedUser) {
    navbarArea.innerHTML = `
      <span class="text-light me-3">Merhaba, <strong>${loggedUser.username}</strong></span>
      <button class="btn btn-outline-warning btn-sm" id="logoutBtn">Çıkış Yap</button>
    `;

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedUser');
      location.reload(); // sayfayı yenile
    });
  } else {
    navbarArea.innerHTML = `
      <a href="giris.html" class="btn btn-outline-light me-2">Giriş</a>
      <a href="kayit.html" class="btn btn-register">Kayıt Ol</a>
    `;
  }
</script>

<script>
  document.querySelectorAll('a[href="#"]').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });
</script>

<script>
const app = Vue.createApp({
  data() {
    return {
      form: {
        adsoyad: '',
        email: '',
        telefon: '',
        cinsiyet: '',
        neden: '',
        hizmet: [],
        tarih: '',
        mesaj: ''
      }
    };
  },
  methods: {
    temizle() {
      this.form = {
        adsoyad: '',
        email: '',
        telefon: '',
        cinsiyet: '',
        neden: '',
        hizmet: [],
        tarih: '',
        mesaj: ''
      };
    },
    gonder() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const telefonRegex = /^[0-9]{10,11}$/;

      if (!this.form.adsoyad || !emailRegex.test(this.form.email) || !telefonRegex.test(this.form.telefon)) {
        alert("Zorunlu alanları doldurun (ad, e-posta, telefon).");
        return;
      }

      sessionStorage.setItem("iletisimFullForm", JSON.stringify(this.form));
      window.location.href = "iletisim_sonuc.html";
    }
  }
});

app.mount("#app");
</script>
