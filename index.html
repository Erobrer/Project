  <section class="hero-section d-flex justify-content-center align-items-center text-center">
    <div class="container">
      <div class="row">
        <div class="col">

          <h2 id="rotating-text" class="text-light mb-3"></h2>


          <h1 id="slogan-text" class="text-white fw-bold"></h1>

          
          <p class="lead mt-3 text-white">
            Bu sitede kendimi ve Zonguldak'ı tanıtıyorum. Hazırsan başlayalım!

    </div>
  </section>


  <script>
    const rotatingTexts = ["Merhaba", "Sayfama hoş geldin"];
    const rotatingEl = document.getElementById("rotating-text");
    let rotIndex = 0, rotChar = 0, rotDeleting = false;

    function rotateText() {
      const current = rotatingTexts[rotIndex];
      if (rotDeleting) {
        rotChar--;
        rotatingEl.textContent = current.substring(0, rotChar);
      } else {
        rotChar++;
        rotatingEl.textContent = current.substring(0, rotChar);
      }

      let delay = rotDeleting ? 50 : 100;

      if (!rotDeleting && rotChar === current.length) {
        delay = 1500;
        rotDeleting = true;
      } else if (rotDeleting && rotChar === 0) {
        rotDeleting = false;
        rotIndex = (rotIndex + 1) % rotatingTexts.length;
        delay = 300;
      }

      setTimeout(rotateText, delay);
    }
    rotateText();

    const sloganText = "Kendimi ve memleketimi tanıttığım kişisel web siteme hoş geldiniz.";
    const sloganEl = document.getElementById("slogan-text");
    let sIndex = 0;

    function writeSlogan() {
      if (sIndex < sloganText.length) {
        sloganEl.textContent += sloganText.charAt(sIndex);
        sIndex++;
        setTimeout(writeSlogan, 50);
      } else {
        sloganEl.style.borderRight = "none";
      }
    }
    writeSlogan();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
